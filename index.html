<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-3 text-white"></div>
        <div class="col-lg-6">
          <div class="card shadow-lg">
            <div class="card-header pt-3">
              <div class="card-title text-center">
                <h3 class="text-uppercase">QR Code Generator</h3>
                <h6>Made by Kawsar Ahamed <sub>( MERN Stack )</sub></h6>
              </div>
            </div>
            <div class="card-body qr-body">
              <div class="qr-input">
                <input
                  type="text"
                  class="w-100 p-2 form-control"
                  id="qr-text"
                  placeholder="Type your text or URL"
                />
                <div class="d-flex select-hide justify-content-between mt-4">
                  <label for="sizes">Select Sizes</label>
                  <select name="select" id="sizes" class="p-2">
                    <option value="100">100×100</option>
                    <option value="200">200×200</option>
                    <option value="300">300×300</option>
                    <option value="400">400×400</option>
                    <option value="500">500×500</option>
                    <option value="600">600×600</option>
                    <option value="700">700×700</option>
                    <option value="800">800×800</option>
                    <option value="900">900×900</option>
                  </select>
                </div>
              </div>
              <div
                class="qr-code d-flex justify-content-center mb-4 mt-4"
              ></div>
              <div class="qr-footer button-hide justify-content-around d-flex">
                <a href="" id="generatebtn" class="btn btn-primary btn-lg"
                  >Generate</a
                >

                <a href="" id="downloadbtn" class="btn btn-success btn-lg"
                  >Download</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/funtions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
